<html>
<head>
<title>Discord Dense Spoiler Gen</title>
<style>
  textarea{width: 100%; resize: none; height: 30vh;}
</style>
</head>
<body>
<form onsubmit="event.preventDefault(); var gg = nib.value; var res=''; for(var i=0;i<gg.length;i++){res+='||'+gg.charAt(i)+'||'} ba.value = res;">
<textarea id="nib" hint="input"></textarea><br/>
<textarea id="ba" hint="output"></textarea><br/>
<button type="submit">Okay</button>
</form>
</body>
</html>
